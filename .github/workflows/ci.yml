name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Install dependencies and cache
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Generate cache key
        id: cache-key
        run: echo "key=pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  # Job 2: Type checking
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check shared package
        run: pnpm --filter shared type-check

      - name: Type check backend
        run: pnpm --filter backend type-check

      - name: Type check frontend
        run: pnpm --filter frontend type-check

  # Job 3: Linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: |
            packages/*/.eslintcache
            .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('**/.eslintrc.*', '**/package.json') }}
          restore-keys: |
            eslint-${{ runner.os }}-

      - name: Lint all packages
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

  # Job 4: Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: solid_octo_invention_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/solid_octo_invention_test
          REDIS_URL: redis://localhost:6379

  # Job 5: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            packages/*/tsconfig.tsbuildinfo
            packages/*/.tsbuildinfo
          key: typescript-${{ runner.os }}-${{ hashFiles('**/tsconfig.json', '**/package.json') }}
          restore-keys: |
            typescript-${{ runner.os }}-

      - name: Cache build outputs
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            packages/*/dist
            packages/*/build
          key: build-${{ runner.os }}-${{ hashFiles('**/src/**/*', '**/package.json', '**/tsconfig.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Build shared package
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: pnpm --filter shared build

      - name: Build backend
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: pnpm --filter backend build

      - name: Build frontend
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: pnpm --filter frontend build
        env:
          VITE_GRAPHQL_ENDPOINT: /graphql

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
          retention-days: 7

  # Job 6: E2E tests (only on main branch or PRs to main)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: solid_octo_invention_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter frontend exec playwright install --with-deps

      - name: Install Playwright dependencies only (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter frontend exec playwright install-deps

      - name: Run database migrations
        run: cd packages/backend && pnpm migrate:up
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/solid_octo_invention_e2e

      - name: Start backend server
        run: pnpm --filter backend start &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/solid_octo_invention_e2e
          REDIS_URL: redis://localhost:6379
          PORT: 3000

      - name: Wait for backend to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000/health; do sleep 1; done'

      - name: Run E2E tests
        run: pnpm --filter frontend test:e2e
        env:
          VITE_GRAPHQL_ENDPOINT: http://localhost:3000/graphql

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: packages/frontend/test-results/
          retention-days: 7

  # Job 7: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level moderate

  # Job 8: Migration validation
  migration-check:
    name: Validate Migrations
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history to compare with base branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for uncommitted migrations
        run: |
          echo "ğŸ” Checking for uncommitted database migrations..."

          # Check if current.sql exists and has non-whitespace content
          if [ -f "packages/backend/migrations/current.sql" ] && [ -n "$(grep -v '^[[:space:]]*$' packages/backend/migrations/current.sql)" ]; then
            echo "âŒ ERROR: Uncommitted migrations found in current.sql"
            echo "ğŸ“‹ Content of current.sql:"
            cat packages/backend/migrations/current.sql
            echo ""
            echo "ğŸš¨ All database schema changes must be committed using Graphile Migrate before PR is ready for review."
            echo "ğŸ“– Run 'pnpm migrate:commit' to commit your migrations."
            echo "ğŸ“š See: https://github.com/graphile/migrate#committing-migrations"
            exit 1
          fi

          # Check if there are any .sql files in current/ directory
          if [ -d "packages/backend/migrations/current" ] && [ "$(ls -A packages/backend/migrations/current 2>/dev/null)" ]; then
            echo "âŒ ERROR: Uncommitted migration files found in current/ directory"
            echo "ğŸ“ Files found:"
            ls -la packages/backend/migrations/current/
            echo ""
            echo "ğŸš¨ All migration files must be committed before PR is ready for review."
            echo "ğŸ“– Run 'pnpm migrate:commit' to commit your migrations."
            exit 1
          fi

          # Check for schema changes without migrations
          echo "ğŸ” Checking for potential schema changes in committed files..."

          # Get list of changed files in this PR
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Check if any SQL files were modified outside of committed migrations
          if echo "$CHANGED_FILES" | grep -E "\.(sql)$" | grep -v "packages/backend/migrations/committed/" | grep -q .; then
            echo "âš ï¸  WARNING: SQL files were modified outside of committed migrations directory"
            echo "ğŸ“ Modified SQL files:"
            echo "$CHANGED_FILES" | grep -E "\.(sql)$" | grep -v "packages/backend/migrations/committed/" || true
            echo ""
            echo "ğŸ’¡ If these are schema changes, ensure they are properly migrated using Graphile Migrate."
          fi

          echo "âœ… Migration validation passed! All migrations appear to be committed."

  # Job 9: PR status check
  pr-ready:
    name: PR Ready for Review
    runs-on: ubuntu-latest
    needs: [type-check, lint, test, build, migration-check]
    if: github.event_name == 'pull_request'
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed! PR is ready for review."
